<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"aa6822-10980-stdout-1430725926834.txt","computername":"aa6822","pid":10980,"type":"stdout","created":1430725926834},{"file":"aa6822-30076-stdout-1430393267981.txt","computername":"aa6822","pid":30076,"type":"stdout","created":1430393267981},{"file":"aa6822-49364-stderr-1429535824282.txt","computername":"aa6822","pid":49364,"type":"stderr","created":1429535824282},{"file":"aa6822-49364-stdout-1429535093998.txt","computername":"aa6822","pid":49364,"type":"stdout","created":1429535093998},{"file":"aa6822-5668-stdout-1430280834012.txt","computername":"aa6822","pid":5668,"type":"stdout","created":1430280834012},{"file":"aa6822-7228-stdout-1431058036076.txt","computername":"aa6822","pid":7228,"type":"stdout","created":1431058036076}];
        var lastUpdated = 1431058036091;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
